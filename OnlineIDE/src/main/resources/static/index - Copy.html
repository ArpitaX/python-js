<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery-linedtextarea.js"></script>
    <link href="css/jquery-linedtextarea.css" rel="stylesheet">

    <title>Hello, world!</title>
</head>

<body class="bg-light vh-100">


    <!-- HEADER -->
    <nav class="navbar navbar-expand navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="logo.png" width="40" height="40" class="me-3">Coder's Playground</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <div class="d-xl-inline-flex">
                    <!--<label class="input-group-text" for="inputGroupSelect01">Select Language:</label>-->
                    <button class="btn btn-outline-secondary me-2 mb-2 mb-lg-0" type="button" id="togglebtn" onclick="toggleMode()" style="width: 174px">Dark Mode</button>
                    <select class="form-select" id="languageSelector" style="width: 175px">
                        <option value="java" selected>Java</option>
                        <option value="py">Python</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>


    <!-- CONTENT -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-7">
                <div class="form-floating px-2 mt-5">
                    <div class="mb-4"> <label for="exampleFormControlTextarea1" class="form-label ">Write your code here:</label>
                        <textarea class="form-control bg-transparent" id="code" rows="22" oninput="saveData()"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
                <ul class="nav nav-tabs mt-5" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#output-div" role="tab" aria-selected="true">Results</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#custom-input-div" role="tab" aria-selected="false">Custom Test Case</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div id="output-div" class="form-floating px-2 mt-4 mb-2 tab-pane fade show active">
                        <div>
                            <textarea class="form-control bg-transparent" id="output" rows="5" readonly></textarea>
                        </div>
                    </div>
                    <div id="custom-input-div" class="tab-pane fade">
                        <!--<div class="mb-2 mt-4 form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox" onclick="enableUserInput()" hidden>
                            <label class="form-check-label" for="exampleCheck1">Use Custom Input</label>
                        </div>-->
                        <div class="px-2 mt-4 mb-2">
                            <textarea class="form-control bg-transparent" id="userInput" oninput="saveData()" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- FOOTER -->
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <div class="container-fluid d-xl-inline-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <div class="d-inline-flex">
                    <button class="btn btn-dark bg-primary me-2" id="runbtn" onclick="runCode()">Run Code</button>

                    <button class="btn btn-outline-secondary" id="download-btn" onclick="download()">Download Code</button>
                </div>
            </div>
        </nav>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


</body></html>
